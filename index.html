<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
	
	<div id="container">
		<h1>To Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" name="to-do" placeholder="Add New To Do">
		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Washing Up</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Cook</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Recycling</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Clean</li>


		</ul>

	</div>







	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
